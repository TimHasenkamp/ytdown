<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand ">Media Downloader</a>
    </header>
    <div class="container mt-6">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer mit Links zum Impressum und Haftungsausschluss -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                <a href="{{ url_for('static', filename='impressum.html') }}">Impressum</a> |
                <a href="{{ url_for('static', filename='haftungsausschluss.html') }}">Haftungsausschluss</a>
            </span>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
