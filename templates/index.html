{% extends "base.html" %}

{% block title %}Media Downloader{% endblock %}

{% block content %}
<h1 class="text-center my-5">Media Downloader</h1>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-container p-4">
            <form action="/download" method="post">
                <div class="form-group">
                    <label for="media_type">Plattform wählen:</label>
                    <select id="media_type" name="media_type" class="form-control" required>
                        <option value="youtube">YouTube</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="url">Link einfügen:</label>
                    <input type="text" id="url" name="url" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="format">Format wählen:</label>
                    <select id="format" name="format" class="form-control">
                        <option value="mp3">MP3 (Audio)</option>
                        <option value="mp4">MP4 (Video)</option>
                        <option value="webm">WEBM (Video)</option>
                        <option value="mkv">MKV (Video)</option>
                        <option value="flv">FLV (Video)</option>
                        <option value="aac">AAC (Audio)</option>
                        <option value="wav">WAV (Audio)</option>
                        <option value="m4a">M4A (Audio)</option>
                        <option value="opus">OPUS (Audio)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Download</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
